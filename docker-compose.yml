services:
  backend:
    build: ./backend
    container_name: eventhub_backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        MODE: development # production or development
    container_name: eventhub_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
